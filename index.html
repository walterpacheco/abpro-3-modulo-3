<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module" src="assets/js/scripts.js"></script>    
    <title>Tipos de Datos</title>
</head>

<body>
    <div class="container p-3 mb-2 bg-dark">
        <header class="text-white mb-4">
            <h1>Tipos de Datos</h1>
        </header>
        
        <div class="card mb-3">
            <div class="card-body">
                <h2>Sumatoria</h2>
                <div class="mb-3">
                    <label for="numero" class="form-label">Introduce un número menor que 100:</label>
                    <input type="number" class="form-control" id="numero" min="1" max="99">
                </div>
                <button class="btn btn-dark" onclick="calcularSumatoria()">Calcular</button>
                <p id="resultado" class="mt-3"></p>
            </div>
        </div>
        
        <div class="card mb-3">
            <div class="card-body">
                <h2>Verificar Número Primo</h2>
                <div class="mb-3">
                    <label for="numeroPrimo" class="form-label">Introduce un número:</label>
                    <input type="number" class="form-control" id="numeroPrimo">
                </div>
                <button class="btn btn-dark" onclick="verificarPrimo()">Verificar</button>
                <p id="resultadoPrimo" class="mt-3"></p>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-body">
                <h2>Cuenta regresiva</h2>
                <div class="mb-3">
                    <label for="numeroRegresiva" class="form-label">Introduce un número menor que 100:</label>
                    <input type="number" class="form-control" id="numeroRegresiva">
                </div>
                <button class="btn btn-dark" onclick="ejecutarCuentaRegresiva()">Ejecutar</button>
                <p id="resultadoRegresiva" class="mt-3"></p>
            </div>
        </div>
        
        <div class="card mb-3">
            <div class="card-body">
                <h2>Sumatoria de números pares</h2>
                <div class="mb-3">
                    <label for="numeroPares" class="form-label">Introduce un número mayor que 10 y menor que 1000:</label>
                    <input type="number" class="form-control" id="numeroPares">
                </div>
                <button class="btn btn-dark" onclick="ejecutarSumatoriaPares()">Ejecutar</button>
                <p id="resultadoPares" class="mt-3"></p>
            </div>
        </div>
        
        <div class="card mb-3">
            <div class="card-body">
                <h2>Tabla de multiplicar</h2>
                <div class="mb-3">
                    <label for="numeroTabla" class="form-label">Introduce un número:</label>
                    <input type="number" class="form-control" id="numeroTabla">
                </div>
                <button class="btn btn-dark" onclick="ejecutarTablaMultiplicar()">Ejecutar</button>
                <pre id="resultadoTabla" class="mt-3"></pre>
            </div>
        </div>
    </div>
    <footer class="p-3 mb-2 bg-dark text-white">
        <br>
        <p>Equipo 5 &copy; 2024</p>
        <p>
            Sharon Bastidas.; Jose Aravena; Ivan Rodriguez; Walter Pacheco; César Hernández;
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>

</html>
